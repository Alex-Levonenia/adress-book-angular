<table mat-table [dataSource]="data | orderContacts">

  <ng-container matColumnDef="isFavourite">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"
        [class.favourite]="element.isFavourite"
        (click)="changeContactFavouriteStatus(element)"
        class="favourite-icon"
    >★</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Фамилия</th>
    <td mat-cell *matCellDef="let element"
    >{{element.surname}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Имя</th>
    <td mat-cell *matCellDef="let element"
    >{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef>Отчество</th>
    <td mat-cell *matCellDef="let element"
    >{{element.patronymic}}</td>
  </ng-container>
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Номер телефона</th>
    <td mat-cell *matCellDef="let element"
    >{{element.phoneNumber}}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"
        (click)="deleteRow(element)"
    ><button mat-flat-button color="warn" type="submit">Удалить</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
